<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survival Simulation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Survival Simulation</h1>
        <div id="main-container">
            <div id="simulation-grid"></div>
            <div id="controls-and-status">
                <div id="controls">
                    <h2>Controls & Settings</h2>
                    <button id="start-btn">‚ñ∂Ô∏è Start</button>
                    <button id="stop-btn">‚èπÔ∏è Stop</button>
                    <button id="reset-btn">üîÑ Reset</button>
                    <button id="step-btn">‚û°Ô∏è Step</button>
                    <div>
                        <label for="days-slider">Total Days:</label>
                        <input
                            type="range"
                            id="days-slider"
                            min="1"
                            max="100"
                            value="10"
                        />
                        <span id="days-value">10</span>
                    </div>
                    <div>
                        <label for="steps-slider">Steps per Day:</label>
                        <input
                            type="range"
                            id="steps-slider"
                            min="1"
                            max="100"
                            value="50"
                        />
                        <span id="steps-value">50</span>
                    </div>
                </div>
                <div id="agent-status">
                    <h2>Agent Status</h2>
                    <div id="status-content"></div>
                </div>
            </div>
        </div>
        <div id="results-chart">
            <h2>Results</h2>
            <canvas id="chart-canvas"></canvas>
            </div/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
